<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥 Video Analysis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .control-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-section {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .control-section h3 {
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select, input {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        button.record-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        button.analyze-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .video-section, .analysis-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .video-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .video-item {
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }

        .video-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-details {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .video-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .video-actions button {
            width: auto;
            padding: 8px 16px;
            font-size: 12px;
        }

        .detection-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .detection-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            border-left: 4px solid #4CAF50;
        }

        .detection-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .detection-details {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        let systemStatus = {
            recording: false,
            analyzing: false,
            facesLoaded: 0
        };

        // DOM Elements
        const recordBtn = document.getElementById('record-btn');
        const loadFacesBtn = document.getElementById('load-faces-btn');
        const refreshVideosBtn = document.getElementById('refresh-videos');
        const recordChannel = document.getElementById('record-channel');
        const recordDuration = document.getElementById('record-duration');
        const status = document.getElementById('status');
        const facesCount = document.getElementById('faces-count');
        const videosCount = document.getElementById('videos-count');
        const videoList = document.getElementById('video-list');
        const detectionList = document.getElementById('detection-list');

        // Update status
        function updateStatus(message, type = 'info') {
            status.innerHTML = `<span class="${type}">${message}</span>`;
        }

        // Load faces
        loadFacesBtn.addEventListener('click', async () => {
            loadFacesBtn.innerHTML = '<span class="loading"></span> Loading...';
            loadFacesBtn.disabled = true;

            try {
                const response = await fetch('/api/load_faces', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    systemStatus.facesLoaded = data.count;
                    facesCount.textContent = data.count;
                    updateStatus(`✅ ${data.message}`, 'success');
                } else {
                    updateStatus(`❌ ${data.message}`, 'error');
                }
            } catch (error) {
                updateStatus(`❌ Error loading faces: ${error.message}`, 'error');
            }

            loadFacesBtn.innerHTML = '📚 Load Employee Faces';
            loadFacesBtn.disabled = false;
        });

        // Record video
        recordBtn.addEventListener('click', async () => {
            if (systemStatus.recording) {
                updateStatus('⚠️ Recording already in progress!', 'warning');
                return;
            }

            if (systemStatus.facesLoaded === 0) {
                updateStatus('⚠️ Please load faces first!', 'warning');
                return;
            }

            const channel = recordChannel.value;
            const duration = parseInt(recordDuration.value);

            recordBtn.innerHTML = '<span class="loading"></span> Recording...';
            recordBtn.disabled = true;

            try {
                const response = await fetch('/api/record_video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channel, duration })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`🎬 ${data.message}`, 'info');
                    
                    // Start progress tracking
                    trackRecording(duration);
                } else {
                    updateStatus(`❌ ${data.message}`, 'error');
                }
            } catch (error) {
                updateStatus(`❌ Recording error: ${error.message}`, 'error');
            }

            recordBtn.innerHTML = '🔴 Start Recording';
            recordBtn.disabled = false;
        });

        // Track recording progress
        function trackRecording(duration) {
            let elapsed = 0;
            const interval = setInterval(() => {
                elapsed++;
                const progress = (elapsed / duration) * 100;
                updateStatus(`🎬 Recording... ${elapsed}/${duration}s (${progress.toFixed(1)}%)`, 'info');
                
                if (elapsed >= duration) {
                    clearInterval(interval);
                    updateStatus('✅ Recording completed! Refreshing video list...', 'success');
                    setTimeout(refreshVideos, 2000);
                }
            }, 1000);
        }

        // Refresh videos
        refreshVideosBtn.addEventListener('click', refreshVideos);

        async function refreshVideos() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();
                
                videosCount.textContent = data.videos.length;
                updateVideoList(data.videos);
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        // Update video list
        function updateVideoList(videos) {
            if (videos.length === 0) {
                videoList.innerHTML = `
                    <div style="text-align: center; opacity: 0.6; padding: 20px;">
                        No videos recorded yet...
                    </div>
                `;
                return;
            }

            videoList.innerHTML = videos.map(video => `
                <div class="video-item">
                    <div class="video-name">📹 ${video.filename}</div>
                    <div class="video-details">
                        📊 Size: ${video.size_mb} MB • ⏰ Created: ${video.created}
                    </div>
                    <div class="video-actions">
                        <button onclick="analyzeVideo('${video.path}')" class="analyze-btn">
                            🔍 Analyze
                        </button>
                        <button onclick="downloadVideo('${video.filename}')">
                            📥 Download
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Analyze video
        window.analyzeVideo = async function(videoPath) {
            if (systemStatus.analyzing) {
                updateStatus('⚠️ Analysis already in progress!', 'warning');
                return;
            }

            updateStatus('🔍 Starting video analysis...', 'info');

            try {
                const response = await fetch('/api/analyze_video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_path: videoPath })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('🔍 Video analysis in progress... This may take a few minutes.', 'info');
                    
                    // Refresh detections periodically
                    setTimeout(() => {
                        refreshDetections();
                        updateStatus('✅ Video analysis completed! Check detection results.', 'success');
                    }, 5000);
                } else {
                    updateStatus(`❌ ${data.message}`, 'error');
                }
            } catch (error) {
                updateStatus(`❌ Analysis error: ${error.message}`, 'error');
            }
        };

        // Download video
        window.downloadVideo = function(filename) {
            window.open(`/api/download_video/${filename}`, '_blank');
        };

        // Refresh detections
        async function refreshDetections() {
            try {
                const response = await fetch('/api/detections');
                const data = await response.json();
                
                updateDetectionList(data.detections);
            } catch (error) {
                console.error('Error fetching detections:', error);
            }
        }

        // Update detection list
        function updateDetectionList(detections) {
            if (detections.length === 0) {
                detectionList.innerHTML = `
                    <div style="text-align: center; opacity: 0.6; padding: 20px;">
                        No detections yet...
                    </div>
                `;
                return;
            }

            detectionList.innerHTML = detections.map(detection => `
                <div class="detection-item">
                    <div class="detection-name">👤 ${detection.name}</div>
                    <div class="detection-details">
                        📹 ${detection.camera} • ⏰ ${detection.time}
                    </div>
                </div>
            `).join('');
        }

        // Auto-refresh
        setInterval(refreshDetections, 10000); // Every 10 seconds
        setInterval(refreshVideos, 30000); // Every 30 seconds

        // Initial load
        window.addEventListener('load', () => {
            refreshVideos();
            refreshDetections();
        });
    </script>
